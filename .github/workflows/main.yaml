name: Main

on: [pull_request]

jobs:
  vm-job:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up Ruby 2.6
      uses: actions/setup-ruby@v1
      with:
        ruby_version: 2.6.3
    - name: Build
      env:
        RAILS_ENV: test
      run: |
        gem install bundler
        bundle install --jobs 4 --retry 3
    - name: Run tests
      env:
        RAILS_ENV: test
      run: bundle exec rspec
